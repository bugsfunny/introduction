<div class="container">
  <h1>Générez un mot de passe fort !</h1>
  <div class="grid">
    <div>
      <h3>Votre futur mot de passe :</h3>
      <article>{{ message }}</article>
    </div>
    <div>
      <label for="length">Longueur du mot de passe : {{ length }}</label>
      <input
        type="range"
        min="10"
        max="50"
        [value]="length"
        name="length"
        id="length"
        (input)="changeLength($event)"
      />
      <label>
        <input
          #uppercaseInput
          type="checkbox"
          role="switch"
          name="uppercase"
          id="uppercase"
          (change)="changeSetting(uppercaseInput.name, uppercaseInput.checked)"
          [value]="uppercase"
        />
        Contiendra des majuscules
      </label>
      <label>
        <input
          #numbersInput
          type="checkbox"
          role="switch"
          name="numbers"
          id="numbers"
          [value]="numbers"
          (change)="changeSetting(numbersInput.name, numbersInput.checked)"
        />
        Contiendra des nombres
      </label>
      <label>
        <input
          #symbolsInput
          type="checkbox"
          role="switch"
          name="symbols"
          id="symbols"
          [value]="symbols"
          (change)="changeSetting(symbolsInput.name, symbolsInput.checked)"
        />
        Contiendra des caractères spéciaux
      </label>
      <hr />
      <button (click)="generate()">Générer</button>
    </div>
  </div>
</div>
